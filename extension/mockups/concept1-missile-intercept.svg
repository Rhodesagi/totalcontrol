<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Cold War Missile Intercept Concept -->
  <!-- Background: Dark radar screen style -->
  <rect width="400" height="300" fill="#1a1a0f"/>

  <!-- Radar circles -->
  <circle cx="320" cy="150" r="80" fill="none" stroke="#2d4a2d" stroke-width="1" opacity="0.5"/>
  <circle cx="320" cy="150" r="60" fill="none" stroke="#2d4a2d" stroke-width="1" opacity="0.5"/>
  <circle cx="320" cy="150" r="40" fill="none" stroke="#2d4a2d" stroke-width="1" opacity="0.5"/>

  <!-- Brain (target to protect) - right side -->
  <ellipse cx="320" cy="150" rx="35" ry="30" fill="#d4a0a0" stroke="#8b6666" stroke-width="2"/>
  <path d="M295 140 Q310 120 335 135" fill="none" stroke="#8b6666" stroke-width="2"/>
  <path d="M300 155 Q320 145 340 160" fill="none" stroke="#8b6666" stroke-width="2"/>
  <text x="320" y="200" text-anchor="middle" fill="#6b6348" font-family="monospace" font-size="10">YOUR BRAIN</text>

  <!-- Incoming missile (from left) with site logo -->
  <g transform="translate(80, 130) rotate(15)">
    <!-- Missile body -->
    <ellipse cx="0" cy="0" rx="40" ry="12" fill="#cc3333"/>
    <polygon points="40,0 55,-8 55,8" fill="#ff4444"/>
    <!-- Fins -->
    <polygon points="-30,-12 -40,-20 -25,-12" fill="#992222"/>
    <polygon points="-30,12 -40,20 -25,12" fill="#992222"/>
    <!-- Site label on missile -->
    <rect x="-25" y="-8" width="50" height="16" fill="#222" rx="2"/>
    <text x="0" y="4" text-anchor="middle" fill="#ff6666" font-family="monospace" font-size="10" font-weight="bold">SITE</text>
    <!-- Flame trail -->
    <polygon points="-40,0 -60,-5 -55,0 -60,5" fill="#ff8800" opacity="0.8"/>
    <polygon points="-55,0 -70,-3 -65,0 -70,3" fill="#ffcc00" opacity="0.6"/>
  </g>

  <!-- TOTAL CONTROL Interceptor (from bottom) -->
  <g transform="translate(200, 220) rotate(-60)">
    <!-- Interceptor body - sleeker -->
    <ellipse cx="0" cy="0" rx="30" ry="8" fill="#00aa44"/>
    <polygon points="30,0 42,-5 42,5" fill="#00ff66"/>
    <!-- Fins -->
    <polygon points="-20,-8 -28,-14 -15,-8" fill="#007733"/>
    <polygon points="-20,8 -28,14 -15,8" fill="#007733"/>
    <!-- TC label -->
    <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="8" font-weight="bold">TC</text>
    <!-- Flame -->
    <polygon points="-30,0 -45,-4 -40,0 -45,4" fill="#00ff88" opacity="0.8"/>
  </g>

  <!-- Explosion at intercept point -->
  <g transform="translate(160, 120)">
    <circle cx="0" cy="0" r="25" fill="#ff8800" opacity="0.6"/>
    <circle cx="0" cy="0" r="18" fill="#ffcc00" opacity="0.7"/>
    <circle cx="0" cy="0" r="10" fill="#ffffff" opacity="0.8"/>
    <!-- Explosion rays -->
    <line x1="-30" y1="0" x2="-40" y2="0" stroke="#ff8800" stroke-width="3"/>
    <line x1="30" y1="0" x2="40" y2="0" stroke="#ff8800" stroke-width="3"/>
    <line x1="0" y1="-30" x2="0" y2="-40" stroke="#ff8800" stroke-width="3"/>
    <line x1="0" y1="30" x2="0" y2="40" stroke="#ff8800" stroke-width="3"/>
    <text x="0" y="50" text-anchor="middle" fill="#ffb000" font-family="monospace" font-size="12" font-weight="bold">INTERCEPTED</text>
  </g>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#ffb000" font-family="monospace" font-size="16" font-weight="bold" letter-spacing="3">TOTAL CONTROL</text>
  <text x="200" y="280" text-anchor="middle" fill="#6b6348" font-family="monospace" font-size="11">MISSILE DEFENSE SYSTEM ACTIVE</text>
</svg>
