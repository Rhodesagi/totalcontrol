<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="#0a0a0a"/>
  <rect width="128" height="128" rx="16" fill="none" stroke="#00ff00" stroke-width="3" opacity="0.8"/>
  
  <!-- Brain outline -->
  <ellipse cx="64" cy="50" rx="35" ry="30" fill="none" stroke="#00ff00" stroke-width="2" filter="url(#glow)"/>
  <path d="M35 40 Q50 25 70 30 Q85 35 90 45" fill="none" stroke="#00ff00" stroke-width="1.5" opacity="0.6"/>
  <path d="M38 55 Q55 45 75 50 Q88 55 92 60" fill="none" stroke="#00ff00" stroke-width="1.5" opacity="0.6"/>
  
  <!-- TC text -->
  <text x="64" y="105" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="28" font-weight="bold" filter="url(#glow)">TC</text>
  
  <!-- Shield/intercept symbol -->
  <path d="M64 75 L54 85 L64 95 L74 85 Z" fill="none" stroke="#00ff00" stroke-width="2" opacity="0.7"/>
</svg>
